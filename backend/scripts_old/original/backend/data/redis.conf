# Redis 설정 파일 - 홈즈냥 프로젝트용

# 네트워크 설정
bind 0.0.0.0
port 6379
protected-mode no

# 일반 설정
timeout 0
tcp-keepalive 300
daemonize no
supervised no

# 로깅
loglevel notice
logfile ""

# 데이터베이스 설정
databases 16
save 900 1
save 300 10
save 60 10000

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 보안 설정 (프로덕션에서는 비밀번호 설정)
# requirepass yourpassword

# 클라이언트 연결 설정
maxclients 10000

# 성능 튜닝
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# 세션 저장소용 설정
notify-keyspace-events "Ex"